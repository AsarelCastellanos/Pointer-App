<ion-header>
  <ion-navbar>
    <ion-title>Event Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card>

    <img src={{title.img}}/>

    <ion-card-content>
      <ion-card-title text-center>
        {{title.Name}}
      </ion-card-title>
      <p text-center><b>{{title.Date}}</b></p>
      <p text-center><b>{{title.Locationn}}</b></p>
      <p text-center><b>{{title.Location}}</b></p>
      <p text-center><b>{{title.Description}}</b></p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col text-left>
        <button (click)="saveEvent()" ion-button clear small color="light">
         <img class="save-events" src="assets/icon/save-events-icon.png"/>
          <p class ="paragraph" style="margin-left:8px">Save</p>
        </button>
      </ion-col>
 
      <ion-col text-right>
        <button (click)="regularShare()" ion-button clear small color="light">
         <img class="save-events" src="assets/icon/sharecustom.png"/>
         <p style="margin-left:8px">Share</p>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
 
</ion-content>
