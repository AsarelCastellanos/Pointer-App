<ion-header>
  <ion-navbar>
    <ion-title>Music Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let event of events" (click) = "gotoInfoPage()">
    <img src={{event.img}}/>
    <div class="card-title">{{event.Name}}</div>
  </ion-card>
