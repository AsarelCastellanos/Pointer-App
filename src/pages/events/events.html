<ion-header>
  <ion-navbar>
      <ion-buttons start>
        <button ion-button (click) = "goToSavedEvents()" (click) = "presentLoadingDefault()" color="bright">
      <img class="bookmark" src = "assets/icon/bookmark-savedevents.png"/>
        </button>
      </ion-buttons>
      <ion-title color = "text">Categories</ion-title>
      <ion-buttons end>
        <button ion-button (click) = "goToProfile()" color="bright">
      <img class="profile" src = "assets/icon/profile-icon.png"/>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card (click) = "goToArt()" (click) = "presentLoadingDefault()">
    <img src="assets/eventimg/art.png"/>
    <div class="card-title">Art</div>
  </ion-card>
  
  <ion-card (click) = "goToFilm()"(click) = "presentLoadingDefault()" >
    <img src="assets/eventimg/film.png"/>
    <div class="card-title">Film</div>
  </ion-card>

   <ion-card (click) = "goToFood()" (click) = "presentLoadingDefault()">
    <img src="assets/eventimg/food.png"/>
    <div class="card-title">Food</div>
  </ion-card>

  <ion-card (click) = "goToMusic()" (click) = "presentLoadingDefault()">
    <img src="assets/eventimg/music.png"/>
    <div class="card-title">Music</div>
  </ion-card>

   <ion-card (click) = "goToReligious()" (click) = "presentLoadingDefault()">
    <img src="assets/eventimg/religious.png"/>
    <div class="card-title">Religious</div>
  </ion-card>

    <ion-card (click) = "goToSports()" (click) = "presentLoadingDefault()">
    <img src="assets/eventimg/sports.png"/>
    <div class="card-title">Sports</div>
  </ion-card>

</ion-content>
